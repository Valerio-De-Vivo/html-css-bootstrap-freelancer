<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bootstrap</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- HEADER NAVBAR -->

  <header>
      <nav class="navbar mb_0 navbar-inverse">
        <div class="bgc_navbar">
          <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="logo">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">

            <div class="nav_link">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Portfolio</a></li>
                <li><a href="#"> About</a></li>
                <li><a href="#"> Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
    </nav>
  </header>

  <main>

    <!-- PRIMA SEZIONE JUMBO -->
    <section id="jumbo">

      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="textarea">

              <img src="img/profile.png" alt="">
              <h1>Start Bootstrap</h1>
              <div class="stars">
                <i class="fas fa-star"></i>
              </div>
              <p>graphic design - web designer - illustrator</p>
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- ____________________________ -->

    <!-- PRIMA SEZIONE PORTFOLIO -->
    <section id="portfolio">

      <div class="container">
        <div class="row">

          <div class="col-xs-12">
            <h2>Portfolio</h2>
            <div class="stars_black ">
              <i class="fas fa-star"></i>
            </div>
          </div>

        </div>

        <div class="row img_portfolio">
          <div class="col-md-6 col-lg-4">
            <img src="img/cabin.png" alt="cabin">
          </div>

          <div class="col-md-6 col-lg-4">
            <img src="img/cake.png" alt="cabin">
          </div>

          <div class="col-md-6 col-lg-4">
            <img src="img/circus.png" alt="cabin">
          </div>

          <div class="col-md-6 col-lg-4">
            <img src="img/game.png" alt="cabin">
          </div>

          <div class="col-md-6 col-lg-4">
            <img src="img/safe.png" alt="cabin">
          </div>

          <div class="col-md-6 col-lg-4">
            <img src="img/submarine.png" alt="cabin">
          </div>
        </div>


    </section>
    <!-- ____________________________ -->

    <!-- PRIMA SEZIONE ABOUT -->
    <section id="about">

    </section>
    <!-- ____________________________ -->

    <!-- PRIMA SEZIONE CONTACT -->
    <section id="contact_me">

    </section>
    <!-- ____________________________ -->


  </main>




</body>
</html>
